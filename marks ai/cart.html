<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cart - A Macy Grace Creation</title>
</head>
<body>
    <header>
        <img src="/images/company logo.jpg" alt="company logo" class="company-logo">
        <div class="nav container">
            <a href="index.html" class="logo">Home</a>
            <h1 class="customer-title" class="contact">Customer order</h1>
            <a href="contact.html" class="contact">Contact</a>
            <a href="cart.html"><i class="bx bx-shopping-bag" id="cart-icon" data-count="0"></i></a>
        </div>
    </header>
    <main>
        <section class="cart container center">
            <div id="cart-items"></div>
            <div class="total">
                <h2>Total Price $<span id="total-price">0</span></h2>
            </div>
            <form id="checkoutForm">
                <h2>Shipping Information</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
                
                <h2>Payment Information</h2>
                <label for="credit-card">Credit Card:</label>
                <input type="text" id="credit-card" name="credit-card" required>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button class="place" type="submit">Place Order</button>
            </form>
        </section>
         <!-- Container for cart items -->
         <div id="cart-items"></div>
         <!-- Add total price section -->
    <!-- <div>Total Price: <span id="total-price">$0.00</span></div>--
    </main>
    <footer>
        <p>&copy; 2025 A Macy Grace Creation</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
