<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contact - A Macy Grace Creation</title>
</head>
<body>
    <header>
        <img src="/images/new logo.png" alt="company logo" class="company-logo">
        <div class="nav container">
            <a href="index.html" class="logo">Home</a>
            <div class="customer-title"><h1>Customer Order Specifactions</h1></div>
            <a href="contact.html" class="contact">Contact</a>
            <a href="cart.html"><i class="bx bx-shopping-bag" id="cart-icon"></i></a>
        </div>
    </header>
    <main>
        <div class="contact-h1"><h1>To place order please fill out form</h1></div>
        <section class="contact container">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button class="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>email amgc102024@gmail.com for any questions or concerns.<p>
        <p>&copy; 2025 A Macy Grace Creation</p>
    </footer>
</body>
</html>
